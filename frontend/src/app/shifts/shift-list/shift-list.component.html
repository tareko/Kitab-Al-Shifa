<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="shifts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let shift of shifts">
    <mat-expansion-panel-header>
      {{ shift.user_id }}
    </mat-expansion-panel-header>
    <p>{{ shift.date | date:'MM/dd/yyyy' }}</p>
    <p>{{ shift.shifts_type_id }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', shift._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(shift._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalShifts" [pageSize]="shiftsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="shifts.length > 0"></mat-paginator>
<p class="mat-body-1" *ngIf="shifts.length <= 0 && !isLoading">No shifts</p>
